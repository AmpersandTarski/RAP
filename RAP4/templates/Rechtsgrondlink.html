<div ng-repeat=$if(exprIsUni)$ "row in (resource['$name$'] === null ? [] : [resource['$name$']])"$else$ "row in resource['$name$']"$endif$>
    <a ng-href="{{row._view_.url}}" target="_blank_">
        <span>{{row._view_.regelingTitel}}, Art. {{row._view_.artikel}} lid {{row._view_.lid}}</span>
    </a>
</div>
