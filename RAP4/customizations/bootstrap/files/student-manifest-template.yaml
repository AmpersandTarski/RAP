---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{student}}
  namespace: {{namespace}}
  labels:
    app: {{student}}
    container-image: student-prototype
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{student}}
  template:
    metadata:
      labels:
        app: {{student}}
        container-image: student-prototype
    spec:
      containers:
        - name: {{student}}
          image: {{containerImage}}
          env:
            - name: AMPERSAND_DBHOST
              value: {{dbName}}
            - name: AMPERSAND_DBNAME
              value: {{student}}
            - name: AMPERSAND_DEBUG_MODE
              value: "true"
            - name: AMPERSAND_LOG_CONFIG
              value: logging.yaml
            - name: AMPERSAND_PRODUCTION_MODE
              value: "false"
            - name: AMPERSAND_SERVER_URL
              value: https://localhost
            - name: RAP_DEPLOYMENT
              value: Kubernetes
            - name: RAP_KUBERNETES_NAMESPACE
              value: {{namespace}}
          envFrom:
            - secretRef:
                name: {{dbSecrets}}
          ports:
            - containerPort: 80
          command: ["bash", "/run-student-prototype.sh"]
          args: [{{scriptContent}}]
---
# student-prototype user service
apiVersion: v1
kind: Service
metadata:
  name: {{student}}
  namespace: {{namespace}}
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: {{student}}
---
# ingress rule for student-prototype
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{student}}-ingress
  namespace: {{namespace}}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/issuer: "letsencrypt-production"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{hostName}}
      secretName: {{tlsSecret}}
  rules:
    - host: {{hostName}}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: {{student}}
                port:
                  number: 80
