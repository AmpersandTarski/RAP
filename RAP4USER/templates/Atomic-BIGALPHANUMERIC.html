$if(verbose)$<!-- Atomic-BIGALPHANUMERIC.html "$label$" : $expAdl$ :: $source$ * $target$ $if(exprIsUni)$[UNI]$endif$$if(exprIsTot)$[TOT]$endif$  ($if(crudC)$C$else$c$endif$$if(crudR)$R$else$r$endif$$if(crudU)$U$else$u$endif$$if(crudD)$D$else$d$endif$) -->
$endif$$if(crudR)$<div class="input-group" ng-controller="AtomicController">
    $if(crudU)$$if(exprIsUni)$
    <!-- Check if the resource for $name$ is available and binds to a textarea for Uni type -->
    <textarea ng-model="resource['$name$']" class="form-control input-sm" placeholder="Text" rows="6" cols="80"
        ng-blur="saveItem(resource, '$name$', patchResource)" $if(exprIsTot)$ required$endif$></textarea>
    $else$
    <!-- Repeat for each row in resource $name$, applying bigalphanumeric class for styling -->
    <div ng-repeat="row in resource['$name$'] track by $index" style="display:flex;">
        <span my-showonhover-box class="glyphicon glyphicon-minus" style="margin-right: 5px;"
            ng-click="removeItem(resource, '$name$', $index, patchResource)" uib-tooltip="Remove"
            tooltip-trigger="mouseenter" tooltip-placement="left"></span>
        <div class="bigalphanumeric wordwrap">{{row || 'Default Text'}}</div>
    </div>
    <div>
        <!-- Textarea for adding new entries -->
        <textarea ng-model="selected.value" placeholder="Add text" class="form-control input-sm" rows="6" cols="80"
            ng-blur="addItem(resource, '$name$', selected, patchResource)" $if(exprIsTot)$
            ng-required="resource['$name$'].length === 0" $endif$></textarea>
    </div>
    $endif$$else$$if(exprIsUni)$
    <!-- Static display for Uni type without CRUD operations -->
    <div class="bigalphanumeric wordwrap">{{resource['$name$'] || 'Default View Text'}}</div>
    $else$
    <!-- Static display for multiple entries without CRUD operations -->
    <div ng-repeat="row in resource['$name$'] track by $index" class="bigalphanumeric wordwrap">{{row || 'Default
        Repeated Text'}}</div>
    $endif$$endif$
</div>$else$
<span><i>not readable</i></span>
$endif$
