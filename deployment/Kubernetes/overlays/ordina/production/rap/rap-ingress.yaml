apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rap-ingress
spec:
  tls:
    - hosts:
        - rap.tarski.nl
      secretName: rap-tls-production
  rules:
    - host: rap.tarski.nl
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: rap
                port:
                  number: 80