# configmap used to access rap4-dbd
apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
  namespace: rap
data:
  MYSQL_ROOT_PASSWORD: "TGdHVFNaNTF6Zg=="
  MYSQL_USER: "ampersand"
  MYSQL_PASSWORD: "ampersand"
---
# configmap used by student123
apiVersion: v1
kind: ConfigMap
metadata:
  name: student123-config
  namespace: rap
data:
  AMPERSAND_LOG_CONFIG: "logging.yaml"
  AMPERSAND_DEBUG_MODE: "true"
  AMPERSAND_PRODUCTION_MODE: "false"
  AMPERSAND_DBHOST: "rap4-db"
  AMPERSAND_DBUSER: "ampersand"
  AMPERSAND_DBPASS: "ampersand"
  AMPERSAND_DBNAME: "student123"
  AMPERSAND_SERVER_URL: "https://localhost"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: student123
  namespace: rap
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student123
  template:
    metadata:
      labels:
        app: student123
    spec:
      containers:
        - name: student123
          image: sheriffbalunywa/rap4-student-proto:2.1
          envFrom:
            - configMapRef:
                name: student123-config
            - configMapRef:
                name: db-config
          ports:
            - containerPort: 80

          command: ["bash", "/run-student-prototype2.sh"]
          args: [""]        
 
        #dnsPolicy: ClusterFirst
        #restartPolicy: Never
---
# ingress rule for rap
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rap4user-ingress
  namespace: rap
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /student123(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: student123
                port:
                  number: 80
---
# rap4 user service
apiVersion: v1
kind: Service
metadata:
  name: student123
  namespace: rap
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: student123
---

