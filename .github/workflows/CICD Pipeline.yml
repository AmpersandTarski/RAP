name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
  workflow_dispatch:

jobs:
  Development:
    if: startsWith(github.ref_name, 'feature/')
    uses: ./.github/workflows/Deploy_workflow.yml
    with:
      environment_name: development
    secrets: inherit

  Staging:
    if: github.ref_name == 'main'
    needs: Development
    uses: ./.github/workflows/Deploy_workflow.yml
    with:
      environment_name: staging
    secrets: inherit

  Production:
    if: github.ref_name == 'main'
    needs: Staging
    uses: ./.github/workflows/Deploy_workflow.yml
    with:
      environment_name: production
    secrets: inherit
