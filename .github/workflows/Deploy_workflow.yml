name: Deploy workflow

on:
  workflow_call:
    inputs:
      environment_name:
        description: Name of the environment to which is deployed
        required: true
        type: string
      context:
        description: Context and path for docker build
        required: true
        type: string

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./${{ inputs.context }}
          file: ./${{ inputs.context }}/Dockerfile
          push: true
          tags: |
            ampersandtarski/rap4-student-prototype:${{ inputs.environment_name }}-latest
            ampersandtarski/rap4-student-prototype:${{ inputs.environment_name }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  Deploy:
    needs: Build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: "Az CLI login"
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.OU_REPO_CLIENT_ID }}
          tenant-id: ${{ secrets.OU_REPO_TENANT_ID }}
          subscription-id: ${{ secrets.OU_REPO_SUBSCRIPTION_ID }}

      - name: Set AKS context
        id: set-context
        uses: azure/aks-set-context@v3
        with:
          resource-group: kubernetes-tst
          cluster-name: ampersand-rap-aks-tst

      - name: Setup kubectl
        id: install-kubectl
        uses: azure/setup-kubectl@v3

      - name: Update image
        id: update-image
        shell: bash
        run: |
